<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>My First Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="chart" id="bargraph">
          <script>
          var graphs = {{plot | safe}};
          Plotly.plot('bargraph',graphs,{});
          </script>
          <script>
          var graphs = {{plot | safe}};
          Plotly.newplot('bargraph',graphs,{});
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
